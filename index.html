<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    
    <title>results-summary-component</title>
</head>
<body>
    <div class="main">
    <div class="component">
        <h2 class="result">Your Result</h2>
        
        <div class="oval">
            <h1 class="up">76</h1>
            <h2 class="down">of 100</h2>
        </div>
        
        
        <h1 class="great">Great</h1>
        <p class="parag">Your performance exceed 65% of the people conducting the test here!</p>
         
     
        </div>
    
        <div class="sum">
     <h2 class="summary">Summary</h2>
         <div class="react box">
          <img src="./images/icon-reaction.svg" alt="">
          <h2 class="reaction">Reaction</h2>
          <h3>80 <span class="s">/ 100</span></h3>
         </div>
         <div class="memory box">
          <img src="./images/icon-memory.svg" alt="">
          <h2 class="mem">Memory</h2>
          <h3>92 <span class="sp">/ 100</span></h3>
         </div>
         <div class="verbal box">
           <img src="./images/icon-verbal.svg" alt="">
           <h2 class="verb">Verbal</h2>
           <h3>61 <span class="spa">/ 100</span></h3>
         </div>
         <div class="visual box">
            <img src="./images/icon-visual.svg" alt="">
            <h2 class="vis">Visual</h2>
            <h3>73 <span class="spann">/ 100</span></h3>
         </div>
         <button class="cont">Continue</button>
    </div>
</div>
</body>
</html>
